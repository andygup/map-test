<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>BUG-000178619 FL in MapView</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.33/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script type="module">
        const [Map, MapView, FeatureLayer] = await $arcgis.import([
            "@arcgis/core/Map.js",
            "@arcgis/core/views/MapView.js",
            "@arcgis/core/layers/FeatureLayer.js",
        ]);

        const view = new MapView({
            container: "viewDiv",
            center: [-79.41268, 43.76729],
            zoom: 11,
            map: new Map({
                basemap: "topo-vector",
                
            }),
        });

        const featureLayer = new FeatureLayer({
            url: "https://locator.ycdsb.ca/arcgis/rest/services/Locator/SchLocator_ZLU_dual_feeder_Map/MapServer/0",
        });

        view.map.add(featureLayer);
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>

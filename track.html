<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@arcgis/map-components</title>
  <link rel="icon" href="data:;base64,=" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
  <!-- Load Calcite Design System -->
  <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>

  <!-- Load the JavaScript Maps SDK core API -->
  <script src="https://js.arcgis.com/4.34/"></script>

  <!-- Load the JavaScript Maps SDK Map components or other component packages -->
  <script type="module" src="https://js.arcgis.com/4.34/map-components/"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <arcgis-map item-id="459a495fc16d4d4caa35e92e895694c8">
    <arcgis-track slot="top-right"></arcgis-track>
  </arcgis-map>

  <script type="module">
    const arcgisMap = document.querySelector("arcgis-map");
    const arcgisTrack = document.querySelector("arcgis-track");

    arcgisTrack.geolocationOptions = {
      maximumAge: 0,
      timeout: 15000,
      enableHighAccuracy: true,
    };

    arcgisTrack.addEventListener("track-start", (event) => {
      console.log("Track started:", event);
    });
    
    arcgisTrack.positionFilterFunction = (v) => {
      console.log("Position update:", v.position);
      return true;
    };

    await arcgisTrack.componentOnReady();    
    console.log("Track component is ready");
  </script>
</body>

</html>

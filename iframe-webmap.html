<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Load a basic WebMap | Sample | ArcGIS Maps SDK for JavaScript 4.33</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />


  <!-- <script>
    var esriConfig = {
      has: {
        "esri-workers": 0
      }
    };
  </script>   -->
  <script src="https://js.arcgis.com/4.34/"></script>

  <script type="module">
    const [MapView, WebMap] = await $arcgis.import([
      "@arcgis/core/views/MapView.js",
      "@arcgis/core/WebMap.js",
    ]);


    const webmap = new WebMap({
      portalItem: {
        // autocasts as new PortalItem()
        // id: "70c447b0b5a54d9a82e81de4d7cbd08c", // Kelly's webmap
        // id: "9d1656e43f12423980ec26462ba19b9e", // Andy's webmap
        id: "7cbf96e256bd401b853a0ead2af95707", // FL from SS6 mapservice
      },
    });

    const view = new MapView({
      map: webmap,
      container: "viewDiv",
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
